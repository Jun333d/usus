<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #d7f3fc, #a8dff1); /* Light blue gradient background */
        }
        .container {
            background: linear-gradient(to bottom, #007bff, #0056b3); /* Vibrant blue gradient for the container */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Stronger shadow for depth */
            width: 220px;
            text-align: center;
            color: white;
        }
        h2 {
            margin-bottom: 15px;
            font-size: 20px;
            color: #f0f8ff; /* Light color for contrast */
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #d1ecf1; /* Softer light blue for labels */
            font-size: 14px;
        }
        input[type="password"] {
            width: calc(100% - 40px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #b8daff; /* Light blue border */
            border-radius: 6px;
            padding-right: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3); /* Glowing effect */
            outline: none;
        }
        .toggle-password {
            cursor: pointer;
            color: #ffffff;
            font-size: 18px; /* Slightly larger for visibility */
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        button {
            width: 100%; /* Full width button for consistency */
            padding: 8px;
            border: none;
            border-radius: 6px;
            background-color: #28a745; /* Green for success */
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
    <script type="text/javascript">
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        async function checkPassword() {
            const password = document.getElementById('password').value;
            const hashedPassword = await hashPassword(password);
            const correctHashedPassword = '4e0e2a5f3b94b3e8c03727b2d5ef7d679db364d2b9f89662c6cc77407a2d40b9'; // Hash for "8808"

            if (hashedPassword === correctHashedPassword) {
                window.location.href = 'usus.html'; // Redirect to usus.html
            } else {
                alert('Invalid password, please try again.');
            }
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.getElementById('toggle-password');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.classList.remove('fa-eye-slash');
                toggleButton.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                toggleButton.classList.remove('fa-eye');
                toggleButton.classList.add('fa-eye-slash');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Password Protected</h2>
        <form onsubmit="event.preventDefault(); checkPassword();">
            <label for="password">Enter Password:</label>
            <div style="position: relative;">
                <input type="password" id="password" name="password" required>
                <i id="toggle-password" class="fas fa-eye-slash toggle-password" onclick="togglePasswordVisibility()"></i>
            </div>
            <button type="submit">Enter</button>
        </form>
    </div>
</body>
</html>
