<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Cookie&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Playwrite England SemiJoined';
            src: url('fonts/PlaywriteEnglandSemiJoined.woff2') format('woff2'),
                 url('fonts/PlaywriteEnglandSemiJoined.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .cookie-font {
            font-family: 'Cookie', cursive;
            font-size: 1.5em;
            color: #555;
            text-align: center;
            margin-top: 20px;
        }

        nav {
            background-color: #D6EAF8;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1);
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: relative;
            z-index: 3;
            text-align: center;
        }

        nav h2 {
            font-size: 24px;
            font-family: 'Playwrite England SemiJoined', cursive;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -250px;
            width: 150px;
            height: 100vh;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            transition: right 0.3s ease;
            padding-top: 4px;
            z-index: 4;
            text-align: center;
        }

        .menu-button{
            cursor: pointer;
            background: none;
            border: none;
        }

        .sidebar h2 {
            padding-top: 14px;
            padding-bottom: 14px;
            margin: 0;
            background-color: #f7f7f7;
            font-size: 24px;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            color: rgb(0, 0, 0);
            text-align: center;
            display: block;
        }

        .sidebar a:hover {
            background-color: #bdbdbd;
        }

        .sidebar.open {
            right: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 2;
        }

        .overlay.show {
            display: block;
        }

        #products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .product {
            position: relative;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            width: 100%;
            max-width: 250px;
            aspect-ratio: 1;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            color: black;
            overflow: hidden;
        }

        .product img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s;
        }

        .product img:hover {
            transform: scale(1.1);
        }

        .product p {
            position: absolute;
            bottom: 10px;
            left: 10px;
            margin: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 1.1em;
        }

        footer {
            background-color: #ffffff;
            padding: 10px 0;
            width: 100%;
        }

        footer p {
            padding-left: 15px;
            margin: 10px 0;
        }

        footer a {
            margin: 0 10px;
            color: black;
            font-size: 20px;
            text-decoration: none;
            text-align: center;
        }

        footer a:hover {
            color: #555;
        }
    </style>
</head>
<body>

    <nav>
        <h2>Rand</h2>
        <div class="menu-button" onclick="toggleSidebar()">
            <svg xmlns="http://www.w3.org/2000/svg" height="30" viewBox="0 96 960 960" width="30">
                <path d="M120 816v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"/>
            </svg>
        </div>
    </nav>
    
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    
    <div class="sidebar" id="sidebar">
        <h2>Welcome</h2>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
    <div class="cookie-font">
        <p>Come back soon to see more unforgettable moments!</p>
    </div>
    <p>
        The image will float to the right of the text.
    </p>
    <img src="https://i.imgur.com/1ejsWfs.jpeg" alt="Imgur Image" style="max-width:100%; height:auto;">


      <footer>
          <p>&copy; 2024 jick's. All rights reserved.</p>
          <p>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="https://www.instagram.com/faxt_ion_87/profilecard/"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
          </p>
      </footer>
  
      <script>
          function toggleSidebar() {
              const sidebar = document.getElementById('sidebar');
              const overlay = document.getElementById('overlay');
              sidebar.classList.toggle('open');
              overlay.classList.toggle('show');
          }
          document.addEventListener('click', (event) => {
              const sidebar = document.getElementById('sidebar');
              const overlay = document.getElementById('overlay');
              const isClickInsideSidebar = sidebar.contains(event.target);
              const isClickInsideButton = document.querySelector('.menu-button').contains(event.target);
  
              if (!isClickInsideSidebar && !isClickInsideButton && sidebar.classList.contains('open')) {
                  toggleSidebar();
              }
          });
      </script>
  </body>
  </html>
